<section id="contact">
    <div class="container">
        <h2>{{ .Params.contact.title }}</h2>
        <div class="contact-grid">
            <div class="contact-info">
                <h3>Unsere Kontaktdaten</h3>
                <p><strong>Adresse:</strong> {{ .Params.contact.address }}</p>
                <p><strong>Telefon:</strong> {{ .Params.contact.phone }}</p>
                <p><strong>Email:</strong> <a href="mailto:{{ .Params.contact.email }}">{{ .Params.contact.email }}</a></p>
            </div>
            <div class="contact-form">
                <h3>Schreiben Sie uns eine Nachricht</h3>
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Ihr Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Ihre E-Mail" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Ihre Nachricht" required></textarea>
                    </div>
                    <button type="submit" class="btn">Nachricht senden</button>
                </form>
            </div>
        </div>
    </div>
</section>
