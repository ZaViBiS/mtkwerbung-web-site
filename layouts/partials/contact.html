<section id="contact">
    <div class="container">
        <h2>{{ .Params.contact.title }}</h2>
        <p><strong>Адреса:</strong> {{ .Params.contact.address }}</p>
        <p><strong>Телефон:</strong> {{ .Params.contact.phone }}</p>
        <p><strong>Email:</strong> <a href="mailto:{{ .Params.contact.email }}">{{ .Params.contact.email }}</a></p>
    </div>
</section>
